<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div id="menu">
            <i class="fas fa-bars"></i>
        </div>
        <div id="user" class="hidden item">
            <i class="fas fa-user"></i>
        </div>
        <div id="logo">
            <img src="./logo.png" alt="kep" id="img-logo">
        </div>
        <div id="interview" class="hidden item">
            <i class="fas fa-microphone menu-points"></i> Interjúk
        </div>
        <div id="portraits" class="hidden item">
            <i class="fas fa-portrait menu-points"></i> Portrék
        </div>
        <div id="analyzes" class="hidden item">
            <i class="fas fa-comments menu-points"></i> Elemzések
        </div>
        <div id="culture" class="hidden item">
            <i class="fas fa-diagnoses menu-points"></i> Kúltúra
        </div>
        <div id="icons">
            <i class="fas fa-search icons-icon item"></i>
            <i class="fas fa-comments icons-icon item"></i>
            <i class="fas fa-bell icons-icon item"></i>
            <i class="fas fa-question-circle icons-icon item"></i>
        </div>
        <div id="last-icon">
            <i class="far fa-chart-bar icons-icon item"></i>
            <img src="./geralt.png" alt="geralt" id="geralt">
        </div>
    </div>
</body>
</html>
