<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="second-wrapper">
        <div class="second-top">
            <a id="second-menu" href="#" class="second-item">
                <i class="fas fa-bars"></i>
            </a>
            <a id="second-user" class="second-hidden second-item" href="#">
                <i class="fas fa-user"></i>
            </a>
            <a id="second-logo" href="#"  class="second-item">
                <img src="./logo.png" alt="kep" id="second-img-logo">
            </a>
            <a id="second-interview" class="second-hidden second-item" href="#">
                <i class="fas fa-microphone second-menu-points"></i> Interjúk
            </a>
            <a id="second-portraits" class="second-hidden second-item" href="#">
                <i class="fas fa-portrait second-menu-points"></i> Portrék
            </a>
            <a id="second-analyzes" class="second-hidden second-item" href="#">
                <i class="fas fa-comments second-menu-points"></i> Elemzések
            </a>
            <a id="second-culture" class="second-hidden second-item" href="#">
                <i class="fas fa-diagnoses second-menu-points"></i> Kúltúra
            </a>
            <div id="second-icons"  class="second-item">
                <a><i class="fas fa-search second-icons-icon"></i></a>
                <a><i class="fas fa-comments second-icons-icon"></i></a>
                <a><i class="fas fa-bell second-icons-icon"></i></a>
                <a><i class="fas fa-question-circle second-icons-icon"></i></a>
            </div>
            <div id="second-last-icon"  class="second-item">
                <a><i class="far fa-chart-bar second-icons-icon"></i></a>
                <a><img src="./geralt.png" alt="geralt" id="second-geralt"></a>
            </div>
        </div>
        <div class="second-bottom">
            <div id="second-bottom-icon">
                <a class="second-icon"><i class="fas fa-football-ball"></i></a>
                <a class="second-icon"><img id="second-detriot" src="./detriot.png" alt="detriot pistons"></a>
                <a class="second-icon"><img id="second-ryan" src="./ryan.jpg" alt="ryan reynolds"></a>    
            </div>
            <div id="second-search-div">
                <i class="fas fa-search fa-2x"></i>
                <form action="">
                    <input id="second-search" type="search" placeholder="Search">
                </form>
            </div>
            <div>
                <form action="">
                    <input type="date">
                </form>
            </div>
            <a class="second-icon" id="second-calendar" ><i class="fas fa-calendar"></i></a>
        </div>
    </div>
</body>
</html>
