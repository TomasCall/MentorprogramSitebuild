<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <a id="menu" href="#" class="item">
                <i class="fas fa-bars"></i>
            </a>
            <a id="user" class="hidden item" href="#">
                <i class="fas fa-user"></i>
            </a>
            <a id="logo" href="#"  class="item">
                <img src="./logo.png" alt="kep" id="img-logo">
            </a>
            <a id="interview" class="hidden item" href="#">
                <i class="fas fa-microphone menu-points"></i> Interjúk
            </a>
            <a id="portraits" class="hidden item" href="#">
                <i class="fas fa-portrait menu-points"></i> Portrék
            </a>
            <a id="analyzes" class="hidden item" href="#">
                <i class="fas fa-comments menu-points"></i> Elemzések
            </a>
            <a id="culture" class="hidden item" href="#">
                <i class="fas fa-diagnoses menu-points"></i> Kúltúra
            </a>
            <div id="icons"  class="item">
                <a><i class="fas fa-search icons-icon"></i></a>
                <a><i class="fas fa-comments icons-icon"></i></a>
                <a><i class="fas fa-bell icons-icon"></i></a>
                <a><i class="fas fa-question-circle icons-icon"></i></a>
            </div>
            <div id="last-icon"  class="item">
                <a><i class="far fa-chart-bar icons-icon"></i></a>
                <a><img src="./geralt.png" alt="geralt" id="geralt"></a>
            </div>
        </div>
        <div class="bottom">
            <div id="bottom-icon">
                <a class="icon"><i class="fas fa-football-ball"></i></a>
                <a class="icon"><img id="detriot" src="./detriot.png" alt="detriot pistons"></a>
                <a class="icon"><img id="ryan" src="./ryan.jpg" alt="ryan reynolds"></a>    
            </div>
            <div id="search-div">
                <i class="fas fa-search fa-2x"></i>
                <form action="">
                    <input id="search" type="search" placeholder="Search">
                </form>
            </div>
            <div>
                <form action="">
                    <input type="date">
                </form>
            </div>
            <a class="icon" id="calendar" ><i class="fas fa-calendar"></i></a>
        </div>
    </div>
</body>
</html>
